<body>
  <p>Riders must be at least 52 centimeters tall to ride</p>
  <label for="Height">Height:</label>
  <input id="Height" value="52">
  <label for="Age">Age:</label>
  <input id="Age" value="12">
  <button onclick="results()">See results!</button>
  <p id="Result"></p>
  <br>
  <br>
  <h3>What kind of coffee would you like?</h3>
  <table>
    <tr>
      <td>Name: </td>
      <td><input id="Name" value="you"></td>
    </tr>
    <tr>
      <td>Size: </td>
      <td><input id="Size" value="large"></td>
    </tr>
    <tr>
      <td>Shots: </td>
      <td><input id="Shots" value="double"></td>
    </tr>
    <tr>
      <td>Drink:</td>
      <td><input id="Drink" value="americano"></td>
    </tr>
    <tr>
      <td>Milk:</td>
      <td><input id="Milk" value="a dash of oat milk"></td>
    </tr>
  </table>
  <button onclick="nested()">Order</button>
  <p id="Nested_Function"></p>
</body>
